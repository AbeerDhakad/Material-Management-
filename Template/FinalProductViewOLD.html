<style type="text/css">
 .root{
   display: flex;
   justify-content: center;
   align-items: center;

   background-color: #dfe6e9;
   padding: 20px;
 }
 .myframe{
   width:800px;
   background-color: #fff;
   padding: 20px;
   border-radius: 10px;
  }
 .gap{
     margin-top: 10px;
 }
 .btnstyle{
  display:flex; justify-content:center; align-items:center; widht:20px;
 }
 </style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/FinalProduct.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management</title>

</head>
<body style="background:#dfe6e9">
<form action="/FinalProductSubmit" method="post" enctype="multipart/form-data" > {% csrf_token %}
  <div class="root">
   <div class="myframe">
       <div class="row" style=" display:flex;align-items:center;font-size:14px;letter-spacing:4px;font-weight: bold; padding-left: 25px;margin-bottom: 10px;">
               <img src="/static/AMD.jpg" width="60">
               Ryzen
           </div>
           <div class="row">
             <div class="col">
                 <select id="categoryid" name="categoryid" class="form-control" >
                 <option>-Catoryid-</option>
                 </select>
              </div>

           <div class="col">
                 <select id="subcategoryid" name="subategoryid" class="form-control" >
                 <option>-SubCatoryid-</option>
                 </select>
           </div>

           <div class="col">
                 <select id="Productid" name="Productid" class="form-control" >
                 <option>-Productid-</option>
                 </select>
           </div>
           </div>
           <div class="row gap">
               <div class="col">
               <input type="text" id="ProductName" name="productname" class="form-control" placeholder="productname">
           </div>

                   <div class="col">
               <input type="text" id="size" name="size" class="form-control" placeholder="size">
           </div>

                   <div class="col">
               <input type="text" id="weight" name="weight" class="form-control" placeholder="weight">
           </div>

                    <div class="col">
               <input type="text" id="Stock" name="Stock" class="form-control" placeholder="Stock">
           </div>
                <div class="col">
               <input type="text" id="price" name="price" class="form-control" placeholder="price">
           </div>
                </div>
               <div class="row gap">
                   <div class="col">
                 <input type="File" name="icon"   accept="image/*" id ="picture" class="form-control" placeholder="icon">
                &nbsp;<img src="/static/noimage.png" id="pic" width="40"/>
                   </div>
               </div>

       <div class="row gap">
              <div class="col btnstyle" >
           <button type="submit" class="btn btn-primary w-100" >Save</button>

                  </div>

              <div class="col btnstyle" >
            <button type="reset" class="btn btn-primary w-100">Reset</button>
                  </div>
       </div>

        <div class="row gap">
              <div class="col btnstyle" style="font-size: 18px;font-weight:bold;">
                        {{msg}}
              </div>
            </div>



   </div>
  </div>

</form>
</body>
</html>
