<style type="text/css">
 .root{
   display: flex;
   justify-content: center;
   align-items: center;

   background-color: #dfe6e9;
   padding: 20px;
 }
 .myframe{
   width:600px;
   background-color: #fff;
   padding: 20px;
   border-radius: 10px;
  }
 .gap{
     margin-top: 10px;
 }
 .btnstyle{
  display:flex; justify-content:center; align-items:center; widht:20px;
 }
 </style>
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/javascript/projectcat.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Material Management</title>

</head>
<body style="background:#dfe6e9">
<form action="/EditDeleteProduct">
      <input type="hidden" name="productid" value="{{row.0}}"/>
  <div class="root">
   <div class="myframe">
       <div class="row" style=" display:flex;align-items:center;font-size:14px;letter-spacing:4px;font-weight: bold; padding-left: 25px;margin-bottom: 10px;">
              Product
           </div>

           <div class="row">
             <div class="col">
                <input type="text" name="productname" value="{{row.1}}" class="form-control" placeholder="productname">
              </div>
             </div>
           <div class="row gap">
              <div class="col">
               <img src="/static/{{row.6}}" width="40">
              </div>
           </div>
       <div class="row gap">
              <div class="col btnstyle" >
           <button type="submit" name="btn" value="Edit" class="btn btn-primary w-100" >Edit</button>

                  </div>

              <div class="col btnstyle" >
            <button type="submit" name="btn" value="Delete" class="btn btn-primary w-100">Delete</button>
                  </div>
       </div>

        <div class="row gap">
              <div class="col btnstyle" style="font-size: 18px;font-weight:bold;">
                        {{msg}}
              </div>
            </div>


   </div>
  </div>
</form>
</body>
</html>
